<div class="backdrop is-hidden" data-modal data-modal-1 data-modal-2>
  <div class="modal">
    <button type="button" data-modal-close class="modal-btn">
      <svg class="modal-icon" width="20" height="20">
        <use href="/src/images/icon.svg#mobile-menu-btn-close"></use>
      </svg>
    </button>
    <div class="modal-form">
      <form action="" class="modal__form">
        <strong>Order Form</strong>
        <div class="form-stroke">
          <label for="user-name" class="input-register-label">
            <span class="modal-text">Name</span>
            <span class="modal-input">
              <input type="text" name="username" id="user-name" class="modal__email" placeholder="Your name" required
                minlength="3" maxlength="16" pattern="[A-Za-z0-9]+">
              <span class="modal-form__username">Not a valid Username</span>
            </span>
          </label>
        </div>
        <div class="form-stroke">
          <label for="user-phone" class="input-register-label">
            <span class="modal-text">Phone number</span>
            <span class="modal-input">
              <input type="phone" name="user-phone" id="user-phone" class="modal__email"
                placeholder="+38(0_ _) _ _ _   _ _   _ _" required minlength="13" maxlength="14"
                pattern="\+3\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}">
              <span class="modal-form__phone">Not a valid phone number (+380987776655)</span>
            </span>
          </label>
        </div>
        <div class="form-stroke">
          <label for="e-mail" class="input-register-label">
            <span class="modal-text">E-mail</span>
            <span class="modal-input">
              <input type="email" name="subscribe" id="e-mail" class="modal__email" placeholder="example@gmail.com"
                title="Please enter correct email address" required>
              <span class="modal-form__email">Not a valid email address (example@email.com)</span>
            </span>
          </label>
        </div>
        <div class="form-stroke"><button type="submit" class="modal-button__btn">Send</button></div>
    </div>
    </form>
  </div>
</div>
</div>
